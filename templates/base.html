<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta class="meta-theme" name="color-scheme" content="light" data-other="dark"/>
      <meta name="theme-color" media="(prefers-color-scheme: light)" content="cyan" />
      <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
      <title>
          {% block title %} Home - EZ Account {% endblock %}
      </title>
      {% include 'sources/links_head.html' %}
      {% include 'sources/style_head.html' %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body class="bg-gray-200 dark:bg-darkBlue2 font-mulish">
    
    {% block content %}
    {% endblock %}

    <!-- text/javascript -->
    {% include 'sources/body_scripts.html' %}

  </body>
</html>
